<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gauge.css">
    <title>Build a gauge</title>
</head>
<body>


    <canvas id="demo"></canvas>
    <div id="preview-textfield"></div>


<script src="js/gauge.js"></script>
<script src="js/gauge.min.js"></script>
<script>
    var opts = {
     angle: -0.25,
        lineWidth: 0.2,
        radiusScale:0.9,
        pointer: {
          length: 0.6,
          strokeWidth: 0.05,
          color: '#000000'
        },
        staticLabels: {
          font: "10px sans-serif",
          labels: [200, 700, 2100, 2600],
          fractionDigits: 0
        },
        staticZones: [
           {strokeStyle: "#003", min: 0, max: 200},
           {strokeStyle: "#fff", min: 200, max: 500},
           {strokeStyle: "#30B32D", min: 500, max: 2100},
           {strokeStyle: "#FFDD00", min: 2100, max: 2800},
           {strokeStyle: "#F03E3E", min: 2800, max: 3000}
        ],
        limitMax: false,
        limitMin: false,
        highDpiSupport: true
        };
        var target = document.getElementById('demo'); // your canvas element
        var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!
        document.getElementById("preview-textfield").className = "preview-textfield";
        gauge.setTextField(document.getElementById("preview-textfield"));
        gauge.maxValue = 3000; // set max gauge value
        gauge.setMinValue(0);  // set min value
        gauge.set(2100); // set actual value
</script>
</body>
</html>
